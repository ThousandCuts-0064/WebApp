<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Product</title>
        <link rel="stylesheet" href="editProduct.css" />
    </head>
    <body>
        <div id="product-container">
            <input required id="name" type="text" placeholder="Name" />
            <input required id="price" type="text" placeholder="Price" />
            <img id="image" />
            <textarea
                required
                id="description"
                type="text"
                placeholder="Description"
            >
            </textarea>
            <button id="update-btn" type="submit">Update</button>
        </div>
        <script src="editProduct.js"></script>
    </body>
</html>
